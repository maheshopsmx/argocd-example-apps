apiVersion: v1
kind: ConfigMap
metadata:
  name: issuegen-metrics
data:
  providerConfig: |
    application: issuegen-rollouts
    lifetimeMinutes: 3
    gitops: false
    passScore: 90
    serviceList: 
    - metricScopeVariables: "${namespace_key},${pod_key},${app_name}"
      baselineMetricScope: "maheshprom,.*{{env.STABLE_POD_HASH}}.*,oes"
      canaryMetricScope: "maheshprom,.*{{env.LATEST_POD_HASH}}.*,oes"
      metricTemplateName: "opsmx-metrictemplate1"
      serviceName: service1
